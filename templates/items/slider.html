<div class="work-slider-wrapper">
    <div class="slider-container">
        <div class="slides">
          {% if works %}
          {% for object in works %}
            <div class="slide {% if forloop.first %}current{% endif %}" data-name="{{ object.slug }}">
              <div class="progressive replace grid-image width-2 mq-80 js-animate" data-href="{{ object.get_first_photo }}">
                <img class="preview" width="20" height="15" loading="lazy" src="{{ object.get_first_preview }}">
              </div>
              <p class="slider-main-title">{{ object.title }}</p>
            </div>
          {% endfor %}
          {% else %}
          Проектов пока нет
          {% endif %}
        </div>
    </div>
    <div class="controls-container">
        <div class="prev-container cursor-customized">
          <svg x="0px" y="0px" viewBox="0 0 477.175 477.175" style="enable-background:new 0 0 477.175 477.175;" xml:space="preserve">
            <g><path d="M360.731,229.075l-225.1-225.1c-5.3-5.3-13.8-5.3-19.1,0s-5.3,13.8,0,19.1l215.5,215.5l-215.5,215.5 c-5.3,5.3-5.3,13.8,0,19.1c2.6,2.6,6.1,4,9.5,4c3.4,0,6.9-1.3,9.5-4l225.1-225.1C365.931,242.875,365.931,234.275,360.731,229.075z "></path></g>
          </svg>
        </div>
        <div class="next-container cursor-customized">
          <svg x="0px" y="0px" viewBox="0 0 477.175 477.175" style="enable-background:new 0 0 477.175 477.175;" xml:space="preserve">
            <g><path d="M360.731,229.075l-225.1-225.1c-5.3-5.3-13.8-5.3-19.1,0s-5.3,13.8,0,19.1l215.5,215.5l-215.5,215.5 c-5.3,5.3-5.3,13.8,0,19.1c2.6,2.6,6.1,4,9.5,4c3.4,0,6.9-1.3,9.5-4l225.1-225.1C365.931,242.875,365.931,234.275,360.731,229.075z "></path></g>
          </svg>
        </div>
    </div>
    <div class="numbers-container">
        <p class="font-menu font-white">0<span class="current-number"></span>/0<span class="total-number"></span></p>
    </div>
</div>
